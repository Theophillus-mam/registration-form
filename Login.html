<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="login-style.css">

    </head>
    <body>
        <div class="sign-up">
            <div class="form-box">
              <h1>Sign Up</h1>
                <form>
                  <div class="inputs">
                    <div class="icons">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><path d="M4 22C4 17.5817 7.58172 14 12 14C16.4183 14 20 17.5817 20 22H4ZM12 13C8.685 13 6 10.315 6 7C6 3.685 8.685 1 12 1C15.315 1 18 3.685 18 7C18 10.315 15.315 13 12 13Z"></path></svg>
                    </div>
                    <div>
                    <input type="text" placeholder="Name">
                    </div>
                  </div>
                  <div class="inputs-2">
                    <div class="icons">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><path d="M3 3H21C21.5523 3 22 3.44772 22 4V20C22 20.5523 21.5523 21 21 21H3C2.44772 21 2 20.5523 2 20V4C2 3.44772 2.44772 3 3 3ZM20 7.23792L12.0718 14.338L4 7.21594V19H20V7.23792ZM4.51146 5L12.0619 11.662L19.501 5H4.51146Z"></path></svg>
                    </div>
                    <input type="email" placeholder="Somebody@business.com">
                  </div>
                  <div class="inputs-3">
                    <div class="icon">
                      <svg xmlns="http:/www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><path d="M19 10H20C20.5523 10 21 10.4477 21 11V21C21 21.5523 20.5523 22 20 22H4C3.44772 22 3 21.5523 3 21V11C3 10.4477 3.44772 10 4 10H5V9C5 5.13401 8.13401 2 12 2C15.866 2 19 5.13401 19 9V10ZM17 10V9C17 6.23858 14.7614 4 12 4C9.23858 4 7 6.23858 7 9V10H17ZM11 14V18H13V14H11Z"></path></svg>
                    </div>
                    <input type="password" placeholder="Create password">
                  </div>
                  <div class="inputs-3">
                    <div class="icon">
                      <svg xmlns="http:/www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><path d="M19 10H20C20.5523 10 21 10.4477 21 11V21C21 21.5523 20.5523 22 20 22H4C3.44772 22 3 21.5523 3 21V11C3 10.4477 3.44772 10 4 10H5V9C5 5.13401 8.13401 2 12 2C15.866 2 19 5.13401 19 9V10ZM17 10V9C17 6.23858 14.7614 4 12 4C9.23858 4 7 6.23858 7 9V10H17ZM11 14V18H13V14H11Z"></path></svg>
                    </div>
                    <input type="password" placeholder="Repeat password">
                  </div>
                  <div class="check">
                  <input type="checkbox" name="Tick to confirm">
                  <label>tick to confirm</label>
                  </div>
                  <p>Already have an account?<a href="login">login</a> </p>
                  <div class="buttons">
                    <button id="s">Sign-Up</button>
                  </div>
                </form>
    
            </div>
    
          </div>
    </body>
</html>
